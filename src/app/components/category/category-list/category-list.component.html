<h1>Danh sách danh mục câu hỏi</h1>
<a routerLink="/category/create">Tạo mới danh mục</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a [routerLink]="['/category/update',category.id]">Edit</a></td>
    <td>
      <button (click)="delete(i)">Delete</button>
    </td>
  </tr>
</table>
