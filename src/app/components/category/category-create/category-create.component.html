<h1>Tạo danh mục mới</h1>
<form [formGroup]="categoryForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="category_name"></td>
    </tr>
    <tr>
      <td>Mô tả:</td>
      <td><input type="text" formControlName="category_description"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Tạo mới</button>
      </td>
    </tr>
  </table>
</form>
