<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<div *ngIf="currentCategory.id" class="edit-form">
  <h4>Category</h4>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentCategory.name"
        name="name"
      />
    </div>

  </form>


  <button
    type="submit"
    class="badge badge-success mb-2"
    (click)="updateCategory()"
  >
    Update
  </button>
</div>
