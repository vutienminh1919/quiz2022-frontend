

<div class="container">
    <button routerLink="../create" class="btn btn-outline-primary">Thêm mới</button>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <td>STT</td>
      <td>Câu hỏi</td>
      <td>Độ khó</td>
      <td>Danh mục</td>
      <td colspan="3" style="text-align: center">Hành động</td>

      <td></td>
    </tr>
    </thead>
<tbody>
    <tr *ngFor="let question of questions;index as i">
      <td>{{i+1}}</td>
      <td>{{ (question.question_content.length>80)? (question.question_content | slice:0:80)+'..':(question.question_content)}}</td>
      <td>{{diff}}</td>
      <td>{{ question.category.category_name}}</td>

      <td>
        <button (click)="delete(i)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
      </td>
      <td>
        <button routerLink="/edit/{{question.id}}" class="btn btn-success"><i class="fas fa-edit"></i></button>
      </td>
        <td>
        <button (click)="show(question.id)" data-toggle="modal" data-target="#exampleModal" class="btn btn-info"><i class="fas fa-info-circle"></i></button>
      </td>
    </tr>
</tbody>
  </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chi tiết câu hỏi</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <table class="table">
         <thead>
         <tr>
           <th>Câu hỏi</th>
           <th>Câu trả lời</th>
           <th>Đúng/Sai</th>
         </tr>
         </thead>
         <tbody>
         <tr>
           <td>{{question?.question_content}}</td>
<!--           <td>{{question?}}</td>-->
           <td></td>
         </tr>

         </tbody>

       </table>
      </div>
    </div>
  </div>
</div>
