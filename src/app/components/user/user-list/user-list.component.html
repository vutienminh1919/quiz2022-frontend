<h1>Người dùng </h1>
<table class="table">

  <thead class="table-dark">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Email</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p }; index as i">
    <td>{{i + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
